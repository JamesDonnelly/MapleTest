<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
</head>
<body>
	<section id="minimap">
		<div class="drag"></div>
		<span>MapleTest by Tryst</span>
	</section>
	<section id="signup">
		<div class="logo drag">
			Logo space, lolz
		</div>
		<form class="signup">
			<h2>Create Account!</h2>
			<input type="text" placeholder="Username" />
			<input type="text" placeholder="Password" />
			<input type="text" placeholder="Confirm password" />
			<input type="text" placeholder="Email address" />
			<label>
				In clicking the below button you agree to our <a href="#">ToS</a>.
			</label>
			<input type="submit" value="Sign me up, Scotty!" />
		</form>
		<form class="login">
			<h2>Log in!</h2>
			<input type="text" placeholder="Username or Email" />
			<input type="text" placeholder="Password" />
			<label>
				<input type="checkbox" checked />
				Remember me next time!
			</label>
			<input type="submit" value="Let me in already!" />
		</form>
	</section>
	<figure>
		<div data-npc="mapleadmin" data-has-dialog="true" data-dialog-rel="test">
			<div class="chat"></div>
			<div data-anim="0" data-delay="2350"></div>
			<div data-anim="1" data-delay="150"></div>
		</div>
	</figure>
	<section class="dialogContainer">
		<div>
		</div>
	</section>
	<main role="main">
		<section>
		</section>
	</main>
	<script type="text/javascript" src="assets/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="assets/js/generic.js"></script>
</body>
</html>
